# =============================================================================
# AI Quiz Platform - Default Server Configuration
# =============================================================================
# This is the main server block that routes traffic to frontend and backend
# =============================================================================

# =============================================================================
# HTTP to HTTPS Redirect (when SSL is configured)
# =============================================================================
server {
    listen 80;
    server_name _;
    
    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ACME challenge for Let's Encrypt (when SSL is configured)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Uncomment when SSL is configured
    # return 301 https://$host$request_uri;
    
    # For now, serve without SSL (development/local network)
    include /etc/nginx/conf.d/locations.conf;
}

